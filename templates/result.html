<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>LinkedIn Analyser</title>

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Icons on button -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <script src="https://kit.fontawesome.com/a093b0edcc.js" crossorigin="anonymous"></script>

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>

<body>

    <div class="title-container">
        <img class='img' src="{{ url_for('static', filename='icon.png') }}" alt="IconImage">
        <label class="heading_font">LinkedIn Analyser</label>
    </div>

    <!-- Result -->
    <div class="results">
        <div><h4 style="margin-top: 1rem;"> User report: {{prediction}}</h4></div>
        <form action="{{ url_for('download') }}" method="POST">
            <input class="form-input" type="hidden" name="us" value={{prediction}}><br>
            <label for="">Download all captions analysis: </label>
            <input type="submit" class="btn btn-lg btn-outline-primary" value="Download">
        </form>
    </div>

    <div class="results">
        <div>
            <hr>
            <h6><span>Scatter Plot:</span></h6>
            <img class="gif1" src="{{'/static/report/'+prediction+'/Scatter-'+prediction+'.png'}}" alt="Scatter Plot">
        </div>
        <div>
            <hr>
            <h6><span>Pie Plot:</span></h6>
            <img class="gif1" src="{{'/static/report/'+prediction+'/Pie-'+prediction+'.png'}}" alt="Pie Plot">
        </div>
        <div>
            <hr>
            <h6><span>Persona Analysis (OCEAN):</span></h6>
            <img class="gif1" src="{{'/static/report/'+prediction+'/Personality-'+prediction+'.png'}}" alt="Persona Plot">
        </div>
    </div>

    
    
    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a href="https://github.com/prashantsharma0199"><i class="footer-logo fab fa-github fa-2x icon"></i></a>
            <a href="https://www.linkedin.com/in/prashantsharma149/"><i class="footer-logo fab fa-linkedin fa-2x icon"></i></a>
            <a href="https://www.youtube.com/watch?v=uo4JcYZf2So&t=253s"><i class="footer-logo fab fa-youtube fa-2x icon"></i></a>
        </div>
        <br>
        <p class='footer-description'>Project by Prashant Sharma</p>
    </div>

</body>
</html>
