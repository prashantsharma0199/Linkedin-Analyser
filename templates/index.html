<!DOCTYPE html>
<html lang="en" dir="ltr">
    
<head>
    <meta charset="utf-8">
    <title>LinkedIn Analyser</title>

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Icons on button -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <script src="https://kit.fontawesome.com/a093b0edcc.js" crossorigin="anonymous"></script>

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function pageloading(){
            $("div.loading").show();
            $("#results").hide();       
        }
    </script>

</head>

<body>

    <!-- Website Title -->
    <div class="title-container">
            <img class='img' src="{{ url_for('static', filename='icon.png') }}" alt="IconImage">
            <label class="heading_font">LinkedIn Analyser</label>
    </div>

    <div class="loading" style="display:none;" >
        <img src="{{ url_for('static', filename='loadingimage.gif') }}" alt="LoadingImage" style="height: 28rem;">
    </div>

    <!-- Text Area -->
    <div id="results" class="form-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="row ">
                <div class="col-md-6 mb-3">
                    <label for="username">Your LinkedIn Username</label>
                    <input class="form-control" type="text" name="username" placeholder="linkedin username" value="" required=""><br>
                    <div class="invalid-feedback">
                        Username required
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Your LinkedIn Password</label>
                    <input class="form-control" type="password" name="password" placeholder="password" required=""><br>
                    <div class="invalid-feedback">
                        Password required
                    </div>
                </div>
            </div>
            
            <br>
            
            <div class="row ">
                <div class="col-md-6 mb-3">
                    <label for="username">Username of the person</label>
                    <input class="form-control" type="text" name="user" placeholder="username you want to search" required="">
                    <div class="invalid-feedback">
                        Enter the username of the profile you want to search
                    </div>
                    <br>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="username">Filename</label>
                    <input class="form-control" type="text" name="filename" placeholder="filename" required="">
                    <div class="invalid-feedback">
                        Please enter the filename
                    </div>
                    <br>
                </div>
            </div>
            <hr>
            <div class="button-form">
                <input type="submit" class="btn btn-lg btn-outline-primary" value="Predict" onclick="pageloading()">
            </div>
        </form>
    </div>

    <p style="text-align: center;"><b>Note:</b> After clicking predict, grab a cup of coffee â˜• and wait for around 5-10 minutes for the result.</p>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a href="https://github.com/prashantsharma0199"><i class="footer-logo fab fa-github fa-2x icon"></i></a>
            <a href="https://www.linkedin.com/in/prashantsharma149/"><i class="footer-logo fab fa-linkedin fa-2x icon"></i></a>
            <a href="https://www.youtube.com/watch?v=uo4JcYZf2So&t=253s"><i class="footer-logo fab fa-youtube fa-2x icon"></i></a>
        </div>
        <br>
        <p class='footer-description'>Project by Prashant Sharma</p>
    </div>

</body>
</html>
